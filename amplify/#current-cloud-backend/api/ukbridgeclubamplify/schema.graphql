type User @model @auth(rules: [{ allow: owner }, { allow: private, operations: [read] }]) {
    id: ID!
    email: String! @index(name: "byEmail", queryField: "getUserByEmail")
    clubs: [UserClub] @hasMany
}

type Club @model {
    id: ID!
    name: String! @index(name: "byClubName", queryField: "getClubByName")
    members: [UserClub] @hasMany
}

type UserClub @model {
    id: ID!
    user: User! @belongsTo
    club: Club! @belongsTo
    role: String!
}
